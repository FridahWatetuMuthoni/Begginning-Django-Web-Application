{% extends './base.html' %} {% block content %}
<h1 class="my-5 text-center">Contact Page</h1>
<form
  action=""
  method="post"
  class="mb-3 w-75 my-5 mx-auto shadow py-5 px-4 my-form"
>
  {% csrf_token %}
  <div class="w-100 my-5">
    {% for field in form%}
    <div class="row my-3">
      <div class="col-md-2">
        {{ field.label_tag}} {% if field.help_text %}
        <sup>{{ field.help_text }}</sup>
        {% endif %} {% for error in field.errors %}
        <div class="row">
          <div class="alert alert-danger">{{error}}</div>
        </div>
        {% endfor %}
      </div>
      <div class="col-md-10">{{field}}</div>
    </div>
    {% endfor %}
  </div>
  <div class="d-flex justify-content-center w-75">
    <button
      class="btn btn-outline-primary w-100"
      type="submit"
      id="button-addon2"
    >
      Submit
    </button>
  </div>
</form>
{% endblock%}
